<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment</title>
</head>

<body>

    <div class="container">

        <h5>Wallet Balance = Rs.{{ profile.wallet }}</h5>
        <h5>Company Bank = Rs.{{ CBank }}</h5>

        <h1 class="heading">{{ course.title }}</h1>

        <p>{{ course.description }}</p>

        <p>Price {{ course.price }}</p>

        <form action="{% url 'course_purchased' %}" method='POST'>
            {% csrf_token %}
            <input type="hidden" name="course" value="{{ course.id }}" />
            <input type="hidden" name="price" value="{{ course.price }}" />
            If Avaliable : <input type="text" placeholder="Type Referral Code" name="referral_code"/> <br> <br>
            <button type="submit" class="btn btn-sm btn-success">Buy Course </button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
